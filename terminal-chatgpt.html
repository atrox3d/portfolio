<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: monospace;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        body.normal-view {
            background-color: #ffffff;
            color: #333333;
            font-family: 'Arial', sans-serif;
        }

        #terminal {
            max-width: 800px;
            margin: 0 auto;
        }

        .prompt {
            color: #00ff00;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .prompt::before {
            content: "visitor@portfolio:~$ ";
            color: #00ff00;
            margin-right: 8px;
        }

        #input-line {
            background: none;
            border: none;
            color: #00ff00;
            font-family: monospace;
            font-size: inherit;
            outline: none;
            flex: 1;
            padding: 0;
            margin: 0;
            position: relative;
            top: 1px;
        }

        .output {
            white-space: pre-wrap;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .normal-view .output {
            color: #333333;
        }

        .error {
            color: #ff0000;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #333;
            color: #fff;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #555;
        }

        .normal-content {
            display: none;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .normal-view .normal-content {
            display: block;
        }

        .normal-view #terminal {
            display: none;
        }

        .project-card {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        /*
         *
         * Normal View Styles imported from chatgpt
         *
         *
         */
        
        /*

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .project-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.2s;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .skill-tag {
            background: #f0f0f0;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .contact-info a {
            color: inherit;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="controls">

        const normalViewContentEn = `

//
        //

        const translations = {
            it: {
                welcome: `Benvenuto nel mio portfolio terminale.
Digita 'help' per i comandi disponibili.`,
                help: `Comandi disponibili:
- about: Visualizza informazioni su di me
- skills: Elenca le mie competenze tecniche
- projects: Mostra i miei progetti
- contact: Visualizza informazioni di contatto
- clear: Pulisci il terminale

                about: `Ciao, sono [Il Tuo Nome]!
Sono uno sviluppatore software appassionato di creare soluzioni eleganti per problemi complessi.
Attualmente lavoro come [La Tua Posizione] presso [La Tua Azienda].

            },

                help: `Available commands:
- about: Display information about me

                about: `Hi, I'm [Your Name]!

                skills: `Technical Skills:

• Tools: Git, Docker, AWS
• Other: Agile methodologies, Test-driven development`,
                projects: `Notable Projects:

1. Project Name
   - Description: Brief project description
   - Tech Stack: React, Node.js, MongoDB
   - GitHub: github.com/yourusername/project1

2. Another Project
   - Description: Another project description

                contact: `Get in touch:

• GitHub: github.com/yourusername
• LinkedIn: linkedin.com/in/yourusername
• Twitter: @yourusername`,
                viewToggle: "Normal View",

            }
        };
        //
        //
        //  END const translations
        //
        //

        let currentLang = 'it';
        const terminal = document.getElementById('terminal');
        const input = document.getElementById('input-line');
        const viewToggle = document.getElementById('viewToggle');
        const langToggle = document.getElementById('langToggle');

        function createOutputElement(content, isError = false) {
            const output = document.createElement('div');
            output.className = isError ? 'output error' : 'output';
            output.textContent = content;
            return output;
        }

        function processCommand(cmd) {
            const cleanCmd = cmd.toLowerCase().trim();
            
            if (cleanCmd === 'clear') {
                while (terminal.children.length > 2) {
                    terminal.removeChild(terminal.firstChild);
                }
                return;
            }

            if (cleanCmd in translations[currentLang]) {
                terminal.insertBefore(createOutputElement(translations[currentLang][cleanCmd]), terminal.lastElementChild);
            } else {
                terminal.insertBefore(
                    createOutputElement(translations[currentLang].commandNotFound.replace('{0}', cmd), true),
                    terminal.lastElementChild
                );
            }
        }

        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const command = this.value;
                const cmdLine = document.createElement('div');
                cmdLine.className = 'prompt';
                cmdLine.textContent = command;
                terminal.insertBefore(cmdLine, terminal.lastElementChild);
                processCommand(command);
                this.value = '';
                window.scrollTo(0, document.body.scrollHeight);
            }
        });

        viewToggle.addEventListener('click', function() {
            document.body.classList.toggle('normal-view');
            this.textContent = document.body.classList.contains('normal-view') 
                // ? translations[currentLang].viewToggle 
                ? (currentLang === 'it' ? 'Vista Terminale' : 'Terminal View')
                : (currentLang === 'it' ? 'Vista Normale' : 'Normal View');
        });

        langToggle.addEventListener('click', function() {
            currentLang = currentLang === 'it' ? 'en' : 'it';
            this.textContent = currentLang === 'it' ? 'English' : 'Italiano';
            updateContent();
        });
        //
        //
        //  function updateContent()
        //
        //
        function updateContent() {
            // Update terminal welcome message
            terminal.firstElementChild.textContent = translations[currentLang].welcome;
            
            // Update normal view content based on language
            document.querySelectorAll('.normal-content')[0].innerHTML = 
            currentLang === 'it' ? normalViewContentIt : normalViewContentEn;
            // Update view toggle button text
            viewToggle.textContent = document.body.classList.contains('normal-view') 
                ? translations[currentLang].viewToggle 
                : (currentLang === 'it' ? 'Vista Terminale' : 'Terminal View');
        } 
        //
        //
        // END function updateContent()
        //
        //
        //

        document.addEventListener('click', function() {
            if (!document.body.classList.contains('normal-view')) {
                input.focus();
            }
        });
        
        updateContent();
    </script>
</body>
</html>
