<!DOCTYPE html>
<html lang="it">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div id="portfolio-content">
      <h1 id="name"></h1>
      <p id="title"></p>
      <section id="about">
        <h2>About</h2>
        <p id="about-text"></p>
      </section>
      <section id="projects">
        <h2>Projects</h2>
        <div id="project-list"></div>

      <section id="contact">

        <p id="contact-text"></p>

    <div class="controls">
      <button id="switch-terminal">Switch to Terminal View</button>

    </div>
  </div>

  <script src="script.js"></script>
